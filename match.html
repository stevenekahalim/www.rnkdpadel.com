<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Details - RNKD</title>
  <meta name="description" content="View match details on RNKD - The definitive padel ranking app">
  <meta property="og:title" content="Match Details - RNKD">
  <meta property="og:description" content="View this padel match on RNKD">
  <meta property="og:type" content="website">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .logo { font-size: 48px; font-weight: 800; color: #D2F802; margin-bottom: 8px; }
    .tagline { color: #888; font-size: 14px; margin-bottom: 40px; }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .match-id { color: #888; font-size: 12px; margin-bottom: 24px; word-break: break-all; }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 12px;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-primary { background: #D2F802; color: #000; }
    .btn-secondary { background: #333; color: #fff; }
    .stores { display: flex; gap: 12px; margin-top: 24px; }
    .stores a { flex: 1; }
    .stores img { height: 44px; width: auto; }
    .footer { margin-top: 40px; color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div class="logo">RNKD</div>
  <p class="tagline">The definitive padel ranking app</p>
  
  <div class="card">
    <h1>View Match Details</h1>
    <p class="match-id" id="matchId">Loading...</p>
    
    <a href="#" class="btn btn-primary" id="openApp">Open in RNKD App</a>
    <a href="#" class="btn btn-secondary" id="deepLink">Try Deep Link</a>
    
    <div class="stores">
      <a href="https://apps.apple.com/app/rnkd/id6740001495" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.rnkd.app" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
      </a>
    </div>
  </div>
  
  <p class="footer">Â© 2026 RNKD. All rights reserved.</p>

  <script>
    const path = window.location.pathname;
    const matchId = path.split('/match/')[1]?.split('/')[0] || path.split('/').pop();
    
    document.getElementById('matchId').textContent = 'Match ID: ' + (matchId || 'Unknown');
    
    const deepLink = 'rnkd://match/' + matchId;
    const universalLink = 'https://www.rnkdpadel.com/match/' + matchId;
    
    document.getElementById('openApp').href = deepLink;
    document.getElementById('deepLink').href = universalLink;
    
    // Try to open the app automatically
    if (matchId && matchId !== 'Unknown') {
      setTimeout(() => { window.location.href = deepLink; }, 500);
    }
  </script>
</body>
</html>
